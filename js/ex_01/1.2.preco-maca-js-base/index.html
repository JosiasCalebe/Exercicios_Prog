<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <form id="formprecomaca">
        <input type="text" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
     let inputQuantidade = document.querySelector('#quantidademaca');
     let btnCalcular = document.querySelector('#btnCalcular');

     btnCalcular.addEventListener('click',()=>{
         event.preventDefault();
         var total;
        if(inputQuantidade.value < 12){
            total = inputQuantidade.value * 0.30;
        }else{
            total = inputQuantidade.value * 0.25;
        }
        console.log(total);
     });
    </script>

</body>

</html>
